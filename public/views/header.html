<div class="header-inner" data-ng-controller="HeaderController">
    <div class="header-logo">
        <a class="logo" href="/"><span id="acm-logo"/></a>
    </div>
    <div class="header-session-panel pull-right" data-ng-hide="global.authenticated">
        <button type="button" class="btn btn-success header-session-button" ng-click="doRegister()">Register</button>
        <button type="button" class="btn btn-primary header-session-button" ng-click="doSignIn()">Sign In</button>
    </div>
    <ul class="nav pull-right" data-ng-show="global.authenticated">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{global.user.name}} <b class="caret"></b>
                        </a>
            <ul class="dropdown-menu">
                <li><a href="/signout">Signout</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
